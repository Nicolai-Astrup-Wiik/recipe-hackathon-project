<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
	<title>recipe page</title>
</head>
<body>

	<div class="recipe-form-page-container visible">
		<h2>Who's Gordon Ramsey?</h2>
		<Button> I wanna see Recipes</Button>
		<div class="recipe-form-container">
			<h2>Enter your Recipe</h2>
			<form class="recipe-form">
				<label for="title">Title</label>
				<input type="text" name="title" class="title" required> 
				
				<select name="category" class="category" required>
					<option value="vegan">Vegan</option>
					<option value="vegitarian">Vegitarian</option>
					<option value="spicy">Spicy</option>
					<option value="gluten-free">Gluten free</option>
				</select>

				<label for="ingredients">Ingredients</label>
				<input type="text" name="ingredients" class="ingredients" required>
				<label for="instructions">Instructions</label>
				<input type="text" name="instructions" class="instructions" required>
				<button type="submit" class="submit-button">Submit recipe</button>
			</form>
		</div>

	</div>



	


	<script src="js/app.js"></script>
</body>
</html>
