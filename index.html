<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>recipe page</title>
</head>
<body>

	<div class="recipe-form-page-container">
		<div class="recipe-form-container">
			<form class="recipe-form">
				<h2>Enter your Recipe</h2>
				<label for="title">Title</label>
				<input type="text" name="title" class="title" required> 
				
				<select name="category" class="category" required>
					<option value="vegan">Vegan</option>
					<option value="vegitarian">Vegitarian</option>
					<option value="spicy">Spicy</option>
					<option value="gluten-free">Gluten free</option>
				</select>

				<label for="ingredients">Ingredients</label>
				<input type="text" name="ingredients" class="ingredients" required>
				<label for="instructions">Instructions</label>
				<input type="text" name="instructions" class="instructions" required>
				<button type="submit" class="submit-button">Submit recipe</button>
			</form>
		</div>

	</div>



	


	<script src="js/app.js"></script>
</body>
</html>
